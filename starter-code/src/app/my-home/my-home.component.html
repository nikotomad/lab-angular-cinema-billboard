<div class="image">
  <img src="http://manuel.abalos.me/images/logo-ironhack.png" width="100" alt="">
</div>

<div>
  <div class="movie" *ngFor="let p of pelis">
    <p>Room: {{ p.room }}</p>
    <p>{{ p.title }}</p>
    <img src="{{ p.poster }}"/><br>
    <a [routerLink]="['../movie', p.id]">View Movie Details</a>
  </div>
</div>
